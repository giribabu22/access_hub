# docker-compose.infra.yml
version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: access_hub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - core_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d visitor_db -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Mgmt UI
    networks:
      - core_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]   # persistence
    ports:
      - "6379:6379"
    networks:
      - core_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"    # HTTP API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - core_net
    restart: unless-stopped
    # NOTE: The image usually has curl. If not, switch curl->wget line below.
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/readyz"]
      # Alternative if curl is missing:
      # test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 5s
      retries: 60

  qdrant_api:
    build:
      context: ./qdrant-api
      dockerfile: Dockerfile
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      VECTOR_SIZE: "512"
      COLLECTION_NAME: vector-embeddings_AMS
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    networks:
      - core_net   # ðŸ”¹ on shared network
    restart: unless-stopped

volumes:
  pgdata:
  qdrant_data:

networks:
  core_net:
    name: core_net
